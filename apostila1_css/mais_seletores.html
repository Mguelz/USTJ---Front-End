<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mais Seletores</title>

    <!-- vamos espeficiar as regras css aqui, para simplificar -->
    <style>
        /* esse é o seletor descentente, representado pelo espaço em branco. 
        pegamos todos os p´s que sejam filhos diretos ou indiretos de um article */
        article p {
            padding: 12px;
            background-color: lightgray;
        }

        body {
            background-color: rgb(232, 236, 240);
        }

        /* todo p que tenha a classe promoção e que seja descendente de um elemento cujo id seja principal 
        id_principal  p_class_promocao*/
        #principal p.promocao {
            padding: 12px;
            background-color: aliceblue;
        }

        /* todo p que tenha a classe coordenadores, que seja
        descendente de um section, que seja descendente de um
        article, que seja descendente de um elemento de id igual a
        principal, que seja descendente de body 
        
        utilizando a cascata                            */
        body #principal article section p.coordenadores {
            text-align: center;
        }

        /* todos os p's que sejam filhos diretos de article. 
        O p que é filho de section não é selecionado, portanto. */
        article p {
            border: 1px solid black;
        }

        /* todos os p's que sejam filhos diretos de article. 
        O p que é filho de section não é selecionado, portanto.
        article>p {
            border: 1px solid black;
        } */

        /* todo p que tenha a classe coordenadores, que seja filho
        direto de um section, que seja descendente de um article, que
        seja filho direto de um main */
        main > article section > p.coordenadores {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <main id="principal">
        <h1 id="titulo">Portal de Cursos</h1>
        <p id="descricao">Possuímos cursos nas mais diversas áreas</p>
        <p class="promocao nova">Venha conversar conosco e conhecer nossas ofertas de <strong>bolsas de
                estudos</strong>.</p>

        <p>Cursos:</p>
        <article>
            <p class="novo-curso">Medicina</p>
            <p class="curso">Engenharia de Computação</p>
            <p class="curso">Farmácia</p>
            <section>
                <!-- esse p não é filho direto de article mas é descendente. 
                    as regras css o atingem também -->
                <p class="coordenadores">
                    Saiba que nossos coordenadores estão à sua disposição!</p>
            </section>
        </article>

        <p id="contato" class="final-pagina">Entre em contato: 11223344</p>
        <p id="rodape" class="final-pagina">Todos os diretos reservados</p>
    </main>
</body>

</html>
