<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Músicas</title>
</head>

<body>
    <h1>Minhas músicas</h1>
    <p>Ouça algumas músicas que eu gosto.</p>

    <audio controls>
        <source src="audios/audio1.mp3" type="audio/mpeg">
        <a href="audios/audio1.mp3">Áudio 1</a>
    </audio>

    <!-- 
        autoplay - play no audio ao entrar na pagina
        loop - sempre que terminar, retornará do começo
        muted - inicia no silencioso -->
    <audio controls autoplay loop muted src="audios/audio2.mp3">
    </audio>



    

</body>

</html>
