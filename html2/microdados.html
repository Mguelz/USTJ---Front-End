<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Microdados</title>
</head>

<body>

    <!-- Descrição de um filme -->
    <div>
        <article itemscope itemtype="https://schema.org/Movie">
            <h1 itemprop="name">
                A Star is born
            </h1>
            <p itemprop="abstract">
                A musician helps a young singer find fame as age and
                alcoholism send his own career into a downward spiral.
            </p>

            <div>
                <!-- associou a imagem a um schema imagem-->
                <img itemprop="image"
                    src="https://m.media-amazon.com/images/M/MV5BNmE5ZmE3OGItNTdlNC00YmMxLWEzNjctYzAwOGQ5ODg0OTI0XkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg"
                    alt="A Star is Born Movie" width="150">
            </div>

            <footer itemprop="director" itemscope itemtype="https://schema.org/Person">
                Diretor: <span itemprop="name">Bradley Cooper</span>.
                <span itemprop="birthDate">January 5, 1975.</span>

            </footer>
        </article>
    </div>

    <br>
    <!-- Voltar para a página inicial -->
    <a href="homepage.html">Página inicial</a>


</body>

</html>
