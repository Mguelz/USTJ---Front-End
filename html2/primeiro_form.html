<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form>
        <!-- campo com a label e área texto agrupadas -->
        <label>
            Primeiro nome:
            <input type="text" id="primeiroNome">
        </label>

        <!-- campo com a label e área texto agrupadas -->
        <label>
            Sobrenome:
            <input id="sobrenome" type="text"></label>

        <!-- campo de e-mail -->
        <label for="email">
            Email:
            <input id="email" type="email">
        </label>

        <!-- campo de Telefone. No aparecerá numeros para preecnher no celular-->
        <label for="telefone">
            Telefone:
            <input type="tel" id="telefone">
        </label>

        <!-- campo de escolher cor -->
        <label for="cor">
            Cor:
            <input type="color" id="cor">
        </label>

        <!-- campo de upload de arquivo -->
        <label for="arquivo">
            Arquivo:
            <input type="file" id="arquivo">
        </label>
        <br> <br>

        <!-- area de texto onde é demarcado o tamanho -->
        <label for="mensagem">
            Sua Mensagem:
            <textarea  id="mensagem" cols="35" rows="5"></textarea>
        </label>

        <!-- botão -->
        <input type="submit" value="Enviar">
    </form>

</body>

</html>
