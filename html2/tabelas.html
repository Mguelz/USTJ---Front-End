<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>

    <table>
        <!-- Cabeçalho -->
        <thead>
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Média</th>
            </tr>
        </thead>

        <tbody>
            <!-- Primeira Linha -->
            <tr>
                <td>123456</td>
                <td>João</td>
                <td>Santos</td>
                <td>10</td>
            </tr>

            <!-- Segunda Linha -->
            <tr>
                <td>447744</td>
                <td>Maria</td>
                <td>Silva</td>
                <td>9</td>
            </tr>
            </thead>
        </tbody>

        <!-- Rodapé -->
        <tfoot>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>9.5</td>
            </tr>
        </tfoot>
    </table>

    <!-- promessa que tera um botão - ajuda na acessibilidade-->
    <div role="button">Place Order</div>
    <a role="menuitem">Assistive tech users perceive this element as an item in a menu, not a
        link.</a>
    <a aria-label="Assistive tech users can only perceive the contents of this aria-label, not
        the link text">Link Text</a>
    <!-- Botão de mute e desmute - vem desligado -->
    <button aria-pressed="false">Mute</button>


    <br>
    <!-- Voltar para a página inicial -->
    <a href="homepage.html">Página inicial</a>

</body>

</html>
<!-- a -->
