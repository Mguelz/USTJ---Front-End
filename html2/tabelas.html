<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>

    <table>
        <thead>
            <!-- Cabeçalho -->
            <tr>
                <th>RA</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Média</th>
            </tr>
        </thead>

        <tbody>
            <!-- Primeira Linha -->
            <tr>
                <td>123456</td>
                <td>João</td>
                <td>Santos</td>
                <td>10</td>
            </tr>

            <!-- Segunda Linha -->
            <tr>
                <td>447744</td>
                <td>Maria</td>
                <td>Silva</td>
                <td>9</td>
            </tr>
            </thead>
        </tbody>

        <!-- Rodapé -->
        <tfoot>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>9.5</td>
            </tr>
        </tfoot>
    </table>




</body>

</html>
