<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Descritores</title>
    <link rel="stylesheet" href="style/homepage.css">
</head>

<body>


    <!-- cabecalho -->
    <div id="cabecalho">
        <header>
            <h1>PPGS Text-Corpus - Discritores</h1>
        </header>
    </div>

    <div class="tudojunto">
        <div class="esquerda">
            <!-- esquerda -->
            <article>
                <ul>
                    <!-- <li>Perfil</li> -->
                    <!-- colocar um icone na frente de cada linha -->

                    <img id="imgDesc" src="images/descritores.png" alt=""> Descritores
                    <img id="imgDoc" src="images/documentos.png" alt=""> Documentos
                    <img id="imgProj" src="images/projetos.png" alt=""> Projetos
                    <img id="imgLogout" src="images/logout.png" alt=""> Logout
                </ul>
            </article>
        </div>

        <div class="centro">
            <!-- central -->
            <main id="me">
                <!-- <label id="campo1"> <input type="text"></label> -->

                <select name="box_projeto" id="projetos">
                    <option value="projeto">Escolha um Projeto</option>
                    <option value="p1">Projeto 1</option>
                    <option value="p2">Projeto 2</option>
                    <option value="p3">Projeto 3</option>
                </select>

                <label id="campo2"> <input placeholder="Buscar..." type="text"></label>
                <br>
                <div class="opcesRadio">
                    <label id="opcao2"> <input type="checkbox" name="opcoes"></label>
                    <label id="opcao3"> <input type="checkbox" name="opcoes"></label>
                    <label id="opcao4"> <input type="checkbox" name="opcoes"></label>
                    <label id="opcao5"> <input type="checkbox" name="opcoes"></label>
                    <label id="opcao6"> <input type="checkbox" name="opcoes"></label>

                </div>

                <!-- lista para o lado ...-->
                <ul id="lista_nomes">
                    <!-- <li>Maria Oliveira</li> -->
                    João Silva <br>
                    Maria Oliveira<br>
                    Carlos André<br>
                    João Silva <br>
                    Maria Oliveira<br>
                    Carlos André<br>
                    João Silva<br>
                </ul>
            </main>
        </div>

        <!-- direita -->
        <div class="direita">
            <form>
                <!-- <label for="fname">First name:</label><br> -->
                <input class="inputs" placeholder="Título" type="text"><br>
                <!-- <label for="lname">Last name:</label><br> -->
                <input class="inputs" id="palavraChave" placeholder="Palavras Chave" type="text">
                <textarea class="inputs" placeholder="Resumo" name="" id="resumo" cols="30" rows="5"></textarea>
                <button id="btnEnviar">Enviar</button>
            </form>
        </div>

    </div>



    <!-- rodape -->
    <footer id="rodape">
