<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style/cadastro.css">
    <!-- </head> -->

<body>
    <header class="cabecalho">
        <div>
            <h1>Esta é uma Tela de Cadastro</h1>
        </div>
    </header>

    <main id="main1">
        <div id="idNome">
            <label id="" for="">ID</label>
            <label id="lnNome" for="">Nome</label>
            <br>

            <input class="inputs" id="inpId" type="text" placeholder="O ID é automatico">

            <input class="inputs" id="inpNome" type="text" placeholder="Digite um nome">
        </div>
<br>
        <label id="lbEnde" for="">Endereço</label>
        <input class="inputs" id="inpEnde" type="text" placeholder="Digite o endereco">

        <label id="lbCid" for="">Cidade</label>
        <input class="inputs" id="inpCid" type="text" placeholder="Digite a cidade">

        <label id="lbBair" for="">Bairro</label>
        <input class="inputs" id="inpBair" type="text" placeholder="Digite o bairro">

        <label id="lbCep" for="">Cep</label>
        <input class="inputs" id="lbCep" type="text" placeholder="00000-000">

        <label id="lbTel" for="">Telefone</label>
        <input class="inputs" id="lbTel" type="text" placeholder="(00) 90000-0000">
    </main>
    <br>
    <br>
    <footer class="rodape">
        <button class="btnCrud">Novo</button>
        <button class="btnCrud">Alterar</button>
        <button class="btnCrud">Excluir</button>
        <button class="btnCrud">Procurar</button>
    </footer>


</body>

</html>
